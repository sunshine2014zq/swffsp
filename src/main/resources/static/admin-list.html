<title>账号管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 账号管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<!--日期范围：-->
		<!--<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:120px;">-->
		 <!-- - -->
		<!--<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:120px;">-->
		<input type="text" name="usernameKey" v-model="query.usernameKey" class="input-text" style="width:250px" placeholder="输入用户名">
		<button type="button" @click="search()" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<a href="javascript:;" onclick="admin_add('添加管理员','admin-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a>
		</span> <span class="r">
		共有数据：<strong>54</strong> 条</span>
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">员工列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th>用户名</th>
				<th>昵称</th>
				<th width="90">手机</th>
				<th width="150">邮箱</th>
				<th>QQ</th>
				<th>微信</th>
				<th>角色</th>
				<th width="130">加入时间</th>
				<th width="100">是否已启用</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="user in pageInfo.content" class="text-c">
				<td><input type="checkbox" value="user.id" name="ids" v-model="ids"></td>
				<td>{{user.username}}</td>
				<td>{{user.nickName}}</td>
				<td>{{user.phoneNum}}</td>
				<td>{{user.mail}}</td>
				<td>{{user.qqNum}}</td>
				<td>{{user.wxNum}}</td>
				<td>
					<span v-for="role in user.roles">
						{{role.name}}&nbsp;&nbsp;
					</span>
				</td>
				<td>{{user.createTime}}</td>
				<td class="td-status">
					<span class="label-status label radius" v-show="user.status==0">已停用</span>
					<span class="label-status label label-success radius" v-show="user.status==1">已启用</span>
				</td>
				<td class="td-manage">
					<span class="btn-status" v-show="user.status==0">
						<a style="text-decoration:none" @click="statusModified($event,user.id,1)" href="javascript:;" title="启用">
							<i class="Hui-iconfont">&#xe615;</i>
						</a>
					</span>
					<span class="btn-status" v-show="user.status==1">
						<a style="text-decoration:none" @click="statusModified($event,user.id,0)" href="javascript:;" title="停用">
							<i class="Hui-iconfont">&#xe631;</i>
						</a>
					</span>
					<a title="编辑" href="javascript:;" onclick="admin_edit('管理员编辑','admin-add.html','2','800','500')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a>
					<a title="删除" href="javascript:;" onclick="admin_del(this,'1')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6e2;</i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
